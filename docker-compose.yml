version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    expose:
      - "3000"

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"       # Host port 8080, container port 80
    depends_on:
      - backend
    restart: always

